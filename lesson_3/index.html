<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping list</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main_container">
		<h1>SHOPPING LIST</h1>
	</div>
	<div class="left_column">
		<br><h2>FOOD:</h2>
		<ul>
			<li>
				<label>
					<input type="checkbox" name="item_1">
					<span>Fruit</span>
				</label>
			</li>
			<br>
			<li>
				<label>
					<input type="checkbox" name="item_2">
					<span>Meat</span>
				</label>
			</li>
			<br>
			<li>
				<label>
					<input type="checkbox" name="item_3">
					<span>Vegetables</span>
				</label>
			</li>
			<br>
			<li>
				<label>
					<input type="checkbox" name="item_4">
					<span>Bread</span>
				</label>
			</li>
			<br>
			<li>
				<label>
					<input type="checkbox" name="item_5">
					<span>Water</span>
				</label>
			</li>
		</ul>
	</div>
	<div class="right_column">
		<br><h2>THINGS:</h2>
		<ul>
			<li>
				<label>
					<input type="checkbox" name="item_1">
					<span>Paper</span>
				</label>
			</li>
			<br>
			<li>
				<label>
					<input type="checkbox" name="item_2">
					<span>Blanket</span>
				</label>
			</li>
			<br>
			<li>
				<label>
					<input type="checkbox" name="item_3">
					<span>Towel</span>
				</label>
			</li>
			<br>
			<li>
				<label>
					<input type="checkbox" name="item_4">
					<span>Food for kitty</span>
				</label>
			</li>
			<br>
			<li>
				<label>
					<input type="checkbox" name="item_5">
					<span>Lamp</span>
				</label>
			</li>
		</ul>
		

		
	</div>
</body>
</html>
