<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping list</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" type="image/png" href="./fav/favicon.png"/>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="header__main-text">css shopping list</h1>
			<p class="header__text">let's go to the mall!</p>
		</header>
			<form class="form">
				<ul class="form__list">
					<li class="form__list-item">
						<label class="form__label">
							<input class="form__check" type="checkbox">
							<span class="form__text">A lot of pieckles</span><span class="form__text-comment">( for the next lessons about css )</span>
						</label>
					</li>
					<li class="form__list-item">
						<label class="form__label">
							<input class="form__check" type="checkbox">
							<span class="form__text">10 apples</span><span class="form__text-comment">( for more css manipulations )</span>
						</label>
					</li>
					<li class="form__list-item">
						<label class="form__label">
							<input class="form__check" type="checkbox">
							<span class="form__text">20 oranges</span><span class="form__text-comment">( because they are awesome )</span>
						</label>
					</li>
					<li class="form__list-item">
						<label class="form__label">
							<input class="form__check" type="checkbox">
							<span class="form__text">13 plates</span><span class="form__text-comment">( hm... they always disappear )</span>
						</label>
					</li>
					<li class="form__list-item">
						<label class="form__label">
							<input class="form__check" type="checkbox">
							<span class="form__text">15 bentos</span><span class="form__text-comment"></span>
						</label>
					</li>
					<li class="form__list-item">
						<label class="form__label">
							<input class="form__check" type="checkbox">
							<span class="form__text">1 bottle of sake</span><span class="form__text-comment">( for my friends! )</span>
						</label>
					</li>
				</ul>
					<input type="submit" value="bon appetit">
			</form>
	</div>
</body>
</html>
